<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translation Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Document Translation Service</h1>
        
        <!-- Upload Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload Document</h5>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select Word Document (.docx)</label>
                        <input type="file" class="form-control" id="file" accept=".docx" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="sourceLang" class="form-label">Source Language</label>
                            <select class="form-select" id="sourceLang" required>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="targetLang" class="form-label">Target Language</label>
                            <select class="form-select" id="targetLang" required>
                                <option value="es">Spanish</option>
                                <option value="en">English</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i data-feather="upload"></i> Upload and Translate
                    </button>
                </form>
            </div>
        </div>

        <!-- Active Translations -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Active Translations</h5>
                <div id="activeTranslations"></div>
            </div>
        </div>

        <!-- Translation History -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Translation History</h5>
                <div id="translationHistory">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Languages</th>
                                    <th>Statuss</th> 
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
